 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topic navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="/static/responsive.css">
 </head>
 <body>
    <div id="include-content"></div>   <!-- including main navbar file with js(written below) -->

    <nav>
        <ul class=" border-2 rounded-md border-solid justify-evenly list-none display flex space-x-2.5 bg-slate-600">
            <li><a href="toc.html" target="_blank" rel="noopener noreferrer">Toc</a></li>
            <li><a href="os.html" target="_blank" rel="noopener noreferrer">Os</a>
            <li><a href="ds.html" target="_blank" rel="noopener noreferrer">Ds</a></li>
            <li><a href="dbms.html" target="_blank" rel="noopener noreferrer">Dbms</a></li>
            <li><a href="algo.html" target="_blank" rel="noopener noreferrer">Algorithms</a></li>
            <li><a href="discrete.html" target="_blank" rel="noopener noreferrer">Discrete</a></li>
            <li><a href="feedback.html" target="_blank" rel="noopener noreferrer">Feedback</a></li>
        </ul>

    </nav>
    <script>
        // Load navbar content
        fetch("logoNav.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("include-content").innerHTML = data;

                // Load mode.js after navbar is injected to ensure it has access to the toggle button
                const modeScript = document.createElement("script");
                modeScript.src = "/animation/js/mode.js";
                document.body.appendChild(modeScript);
            })
            .catch(error => console.error("Error loading navbar content:", error));    
    </script>
 </body>
 </html>
