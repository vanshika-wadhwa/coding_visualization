<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feedback page for Sorting Dashboard">
    <title>Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/responsive.css">
</head>
<body class="bg-slate-50 text-gray-800">
    <div id="include-content"></div>   <!-- including main navbar file with js(written below) -->

    <!-- Navigation bar -->
    <nav>
        <ul class="border-2 rounded-md border-solid justify-evenly list-none flex space-x-2.5 bg-slate-600 p-4">
            <li><a href="dashboard.html" class="text-white">Home</a></li>
            <li><a href="insertion.html" class="text-white">Insertion Sort</a></li>
            <li><a href="bubbleVisual.html" class="text-white">Bubble Sort</a></li>
            <li><a href="selection.html" class="text-white">Selection Sort</a></li>
            <li><a href="merge.html" class="text-white">Merge Sort</a></li>
            <li><a href="quick.html" class="text-white">Quick Sort</a></li>
            <li><a href="count.html" class="text-white">Count Sort</a></li>
            <li><a href="radix.html" class="text-white">Radix Sort</a></li>
            <li><a href="feedback.html" class="text-white font-bold">Feedback</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center text-slate-700 mb-6">Feedback Form</h1>
        <p class="text-center text-slate-600 mb-8">We value your feedback! Please let us know your thoughts on our Sorting Algorithms Dashboard.</p>

        <!-- Feedback Form -->
        <form action="submit_feedback.php" method="post" class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto space-y-6">
            <!-- Name -->
            <div>
                <label for="name" class="block font-semibold text-gray-700">Your Name</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-600" placeholder="Enter your name">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block font-semibold text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-600" placeholder="Enter your email">
            </div>

            <!-- Rating -->
            <div>
                <label for="rating" class="block font-semibold text-gray-700">Rating</label>
                <select id="rating" name="rating" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-600">
                    <option value="">Select a rating</option>
                    <option value="5">Excellent (5)</option>
                    <option value="4">Very Good (4)</option>
                    <option value="3">Good (3)</option>
                    <option value="2">Fair (2)</option>
                    <option value="1">Poor (1)</option>
                </select>
            </div>

            <!-- Favorite Sorting Algorithm -->
            <div>
                <label for="favorite-algorithm" class="block font-semibold text-gray-700">Favorite Sorting Algorithm</label>
                <select id="favorite-algorithm" name="favorite_algorithm" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-600">
                    <option value="">Select your favorite</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="count">Count Sort</option>
                    <option value="radix">Radix Sort</option>
                </select>
            </div>

            <!-- Feedback Comments -->
            <div>
                <label for="comments" class="block font-semibold text-gray-700">Your Comments</label>
                <textarea id="comments" name="comments" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-"></textarea>
            </div>
        </form>
    </div>
    <script>
        // Load navbar content
        fetch("logoNav.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("include-content").innerHTML = data;

                // Load mode.js after navbar is injected to ensure it has access to the toggle button
                const modeScript = document.createElement("script");
                modeScript.src = "/animation/js/mode.js";
                document.body.appendChild(modeScript);
            })
            .catch(error => console.error("Error loading navbar content:", error));    
    </script>
</body>    
</html>
