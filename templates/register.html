<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <div class="flex justify-center items-center h-screen">
        <div class="bg-gray-300 p-8 w-96 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-blue-400 mb-6 text-center">Create a User</h1>
            <form method="POST" action="/register">
                
                <div class="mb-6">
                    <label for="username" class="block text-lg mb-2">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-3 bg-gray-100 text-gray-900 rounded-md border-2 border-zinc-500 focus:border-blue-400" required>
                </div>

                <div class="mb-6">
                    <label for="email" class="block text-lg mb-2">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-3 bg-gray-100 text-gray-900 rounded-md border-2 border-zinc-500 focus:border-blue-400" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-lg mb-2">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-3 bg-gray-100 text-gray-900 rounded-md border-2 border-zinc-500 focus:border-blue-400" required>
                </div>

                <button type="submit" class="w-full bg-blue-400 text-white py-3 rounded-md hover:bg-blue-500 transition duration-300 ease-in-out">
                    Register
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-gray-700">Already have an account? <a href="login.html" class="text-blue-400 hover:text-blue-500">Login</a></p>
            </div>
        </div>
    </div>

</body>

</html>
