<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="/static/responsive.css"> -->
</head>
<body>
    <div class="w-full h-screen bg-zinc-900 text-white">
        <h1 class="text-3xl">create a user</h1>
        <form method="POST" action="/register">
            
            <div class="p-2 text-black">
                <input type="text" placeholder="username" name="username">
            </div>
            <div class="p-2 text-black">
                <input type="email" placeholder="email" name="email">
            </div>
            <div class="p-2 text-black">
                <input type="password" placeholder="password" name="password" id="p1">
            </div>

            
            <input class="border-2 border-white rounded-md m-2 bg-blue-400" type="submit" value="register">

        </form>
        <div class="userExist">
            <p>already have account? <button class="border-2 border-white rounded-md m-2 bg-blue-400"><a href="login.html">Login</a></button></p>
        </div>
    </div>
</body>
</html>
