<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/responsive.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <div class="flex justify-center items-center h-screen">
        <div class="bg-gray-300 p-8 w-96 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-blue-400 mb-6 text-center">Forgot Password</h1>
            <form action="/forgot" method="POST">
                <div class="mb-6">
                    <label for="email" class="block text-lg mb-2">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-3 bg-gray-100 text-white rounded-md border-2 border-zinc-500 focus:border-blue-400" required>
                </div>
                <button type="submit" class="w-full bg-blue-400 text-white py-3 rounded-md hover:bg-blue-500 transition duration-300 ease-in-out">
                    Generate New Password
                </button>
            </form>
        </div>
    </div>

</body>

</html>
